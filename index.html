<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="shortcut icon" href="./favicon.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>


    <div class="tip-window">
        <div class="tip-window__top">
            <h1 class="tip-window__top-h1">
                Tip calculator
            </h1>
            <p class="tip-window__top-paragraf">
                Przelicz napiwek wraz ze znajomymi
            </p>
            <div class="tip-window__top-shadow"></div>
        </div>

        <div class="tip-window__bottom">
            <label for="amount">Kwota do zapłaty:</label>
            <input type="number" id="amount">

            <label for="people">Ilość osób:</label>
            <input type="number" id="people">

            <label for="tip">Procent napiwku:</label>
            <select id="tip">
                <option value="0" selected disabled>- wybierz procent napiwku -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.20">20%</option>
            </select>
            <button class="tip-window__bottom-button" id="complete-button">Oblicz</button>
            <p class="tip-window__bottom-error" id="error">Uzupełnij wszystkie pola</p>
            <p class="tip-window__bottom-result" id="result">Powinniście złożyć się po <span
                    class="tip-window__bottom-result__span" id="result-span">20</span>
                zł
            </p>
        </div>
    </div>




    <script src="./dist/js/main.min.js"></script>
</body>

</html>
